<html>


<head>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="container">
        <p id="pp">calc</p>
        <div >
            <input  dir="rtl" class="upper" type="text" id="txt">
        </div>
        <div class="lower">
            <div class="baby-lower">

                <div class="baby-lower1">
                <button id="btn7"class="btn" onclick="show('7')">7</button>
                <button id="btn8" class="btn" onclick="show('8')">8</button>
                <button id="btn9" class="btn" onclick="show('9')">9</button>
                <button id="del" class="btn" onclick="del()">DEL</button>
                </div>

                <div class="baby-lower2">
                <button id="btn4" class="btn" onclick="show('4')">4</button>
                <button id="btn5" class="btn" onclick="show('5')">5</button>
                <button id="btn6" class="btn" onclick="show('6')">6</button>
                <button  id="add" class="btn" onclick="show('+')">+</button>
                </div>


                <div class="baby-lower3">
                 <button  id="btn1" class="btn" onclick="show('1')">1</button>
                <button  id="btn2"class="btn" onclick="show('2')">2</button>
                <button id="btn3" class="btn" onclick="show('3')">3</button>
                <button id="sub" class="btn" onclick="show('-')">-</button>
                </div>

                <div class="baby-lower4">
                <button id="btn." class="btn" onclick="show('.')">.</button>
                <button id="btn0" class="btn" onclick="show('0')">0</button>
                <button id="btn/" class="btn" onclick="show('/')">/</button>
                <button id="btnx" class="btn" onclick="show('*')">x</button>
                </div>
                
                <div class="baby-lower5">
                <button id="reset" class="btn2" onclick="reset()">RESET</button>
                <button id="equate" class="btn2" onclick="cal()">=</button>
                
                </div>
                
                
            </div>

        </div>
        <div class="baby-lower"></div>
        

    </div>



</body>


    </html>
